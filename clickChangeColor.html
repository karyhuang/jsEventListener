<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Event Listener Exercise</title>
  <style type="text/css">
    .pink {
      background: pink!important;
    }
  </style>
</head>
<body>
  <button>CLICK ME</button>
  <button>CLICK ME 2</button>

  <script type="text/javascript">
    // click the button to change the background color of body between white and purple

    // method 1
    var btn = document.querySelector("button");
    var isPurple = false;
    btn.addEventListener('click', function(){
      if(isPurple) {
        document.body.style.background = "white";
      }
      else {
        document.body.style.background = "purple";
      }
      isPurple = !isPurple; 
      // negate the value of isPurple
    });

    // method 2 - preferred way
    // don't know why doesn't work after clicking button 1, but works when click button 2 first 
    // answer to above: need to put pink!important to css to override the background color set by button 1
    var btn2 = document.querySelectorAll("button")[1];
    btn2.addEventListener('click', function(){
      document.body.classList.toggle("pink");
      // shortcut of document.querySelector("body")
    });
  </script>

</body>
</html>
